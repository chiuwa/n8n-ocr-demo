<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Demo - 圖片文字識別</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f49f9e 0%, #ffc3c3 30%, #f49f9e 60%, #142231 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(20, 34, 49, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            border: 2px solid rgba(244, 159, 158, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #142231;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(244, 159, 158, 0.3);
        }

        .header p {
            color: #a41424;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #f49f9e;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, #fefefe 0%, rgba(244, 159, 158, 0.1) 100%);
        }

        .upload-area:hover {
            border-color: #a41424;
            background: linear-gradient(135deg, rgba(244, 159, 158, 0.2) 0%, rgba(164, 20, 36, 0.1) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 159, 158, 0.3);
        }

        .upload-area.dragover {
            border-color: #a41424;
            background: linear-gradient(135deg, rgba(244, 159, 158, 0.3) 0%, rgba(164, 20, 36, 0.2) 100%);
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(164, 20, 36, 0.3);
        }

        .upload-icon {
            font-size: 3rem;
            color: #a41424;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(244, 159, 158, 0.5);
        }

        .upload-text {
            font-size: 1.2rem;
            color: #142231;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #a41424;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #f49f9e 0%, #a41424 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(20, 34, 49, 0.3);
            box-shadow: 0 4px 15px rgba(244, 159, 158, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(164, 20, 36, 0.4);
            background: linear-gradient(135deg, #a41424 0%, #142231 100%);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #cccccc 0%, #999999 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-section {
            margin: 30px 0;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(244, 159, 158, 0.3);
            border-top: 4px solid #a41424;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-title {
            font-size: 1.8rem;
            color: #142231;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .result-content {
            background: linear-gradient(135deg, #fefefe 0%, rgba(244, 159, 158, 0.05) 100%);
            border-radius: 16px;
            padding: 30px;
            border: 2px solid rgba(244, 159, 158, 0.3);
            box-shadow: 0 4px 6px rgba(20, 34, 49, 0.05);
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: linear-gradient(135deg, #ffffff 0%, rgba(244, 159, 158, 0.1) 100%);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(244, 159, 158, 0.4);
            text-align: center;
            box-shadow: 0 2px 4px rgba(20, 34, 49, 0.05);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(164, 20, 36, 0.2);
            border-color: #a41424;
        }

        .stat-label {
            color: #a41424;
            font-weight: 500;
            font-size: 0.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: #142231;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0;
        }

        .ocr-text {
            margin-bottom: 20px;
        }

        .ocr-text-container {
            background: #ffffff;
            border: 2px solid rgba(244, 159, 158, 0.4);
            border-radius: 12px;
            padding: 20px;
            line-height: 1.8;
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            font-size: 1.05rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 2px 4px rgba(244, 159, 158, 0.1);
            color: #142231;
        }

        .structured-data-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 3px solid rgba(244, 159, 158, 0.5);
        }

        .structured-data-title {
            font-size: 1.4rem;
            color: #142231;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .data-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-card {
            background: linear-gradient(135deg, #ffffff 0%, rgba(244, 159, 158, 0.08) 100%);
            border: 2px solid rgba(244, 159, 158, 0.4);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(20, 34, 49, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f49f9e, #a41424);
        }

        .data-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(164, 20, 36, 0.15);
            border-color: #a41424;
        }

        .data-field-label {
            font-size: 0.9rem;
            color: #a41424;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .data-field-value {
            font-size: 1.1rem;
            color: #142231;
            line-height: 1.5;
            word-wrap: break-word;
            font-weight: 500;
        }

        .data-field-value.chinese {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
        }

        .data-field-value.english {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .data-field-value.contact {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            color: #a41424;
            font-weight: 600;
            background: rgba(244, 159, 158, 0.15);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(244, 159, 158, 0.4);
        }

        .json-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid rgba(244, 159, 158, 0.4);
        }

        .json-title {
            font-size: 1.2rem;
            color: #142231;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .json-output {
            background: linear-gradient(135deg, #142231 0%, #1a1a2e 100%);
            color: #f49f9e;
            padding: 20px;
            border-radius: 12px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            max-height: 350px;
            overflow-y: auto;
            border: 2px solid rgba(244, 159, 158, 0.3);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .no-structured-data {
            text-align: center;
            color: #a41424;
            font-style: italic;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(244, 159, 158, 0.1) 0%, rgba(244, 159, 158, 0.05) 100%);
            border-radius: 12px;
            border: 2px dashed rgba(244, 159, 158, 0.5);
        }

        .no-structured-data p {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .no-structured-data small {
            color: rgba(164, 20, 36, 0.7);
            font-size: 0.9rem;
        }

        /* JSON Syntax Highlighting - Updated for new color scheme */
        .json-key {
            color: #f49f9e;
            font-weight: bold;
        }

        .json-string {
            color: #ffd1dc;
        }

        .json-number {
            color: #ffb3ba;
        }

        .json-boolean {
            color: #a41424;
            font-weight: bold;
        }

        .json-null {
            color: rgba(244, 159, 158, 0.7);
            font-style: italic;
        }

        .error {
            background: rgba(164, 20, 36, 0.1);
            color: #a41424;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #a41424;
            margin: 15px 0;
            display: none;
        }

        .success {
            background: rgba(244, 159, 158, 0.1);
            color: #a41424;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f49f9e;
            margin: 15px 0;
        }

        .copy-btn {
            background: linear-gradient(135deg, #a41424 0%, #142231 100%);
            font-size: 0.9rem;
            padding: 8px 16px;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #f49f9e 0%, #a41424 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 159, 158, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 OCR Demo</h1>
            <p>上傳圖片進行文字識別處理</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">點擊選擇圖片或拖拽到此處</div>
                <div class="upload-hint">支援 JPG, PNG, GIF 格式</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-section" id="previewSection">
            <h3>預覽圖片：</h3>
            <img id="previewImage" class="preview-image" alt="預覽圖片">
            <div>
                <button class="btn" id="processBtn">🚀 開始 OCR 處理</button>
                <button class="btn" id="clearBtn">🗑️ 清除</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在處理圖片，請稍候...</p>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="result-section" id="resultSection">
            <div class="result-title">
                ✅ OCR 處理結果
            </div>
            <div class="result-content">
                <div class="result-stats" id="resultStats"></div>
                
                <div class="ocr-text" id="ocrText"></div>
                <button class="btn copy-btn" id="copyTextBtn">📋 複製文字</button>
                
                <div class="structured-data-section" id="structuredDataSection" style="display: none;">
                    <div class="structured-data-title">
                        🏷️ 結構化資料
                    </div>
                    <div class="data-cards-container" id="dataCardsContainer"></div>
                    <button class="btn copy-btn" id="copyStructuredBtn">📋 複製結構化資料</button>
                </div>
                
                <div class="json-section">
                    <div class="json-title">
                        📄 完整 JSON 回應
                    </div>
                    <div class="json-output" id="jsonOutput"></div>
                    <button class="btn copy-btn" id="copyJsonBtn">📋 複製 JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * OCR Demo Application
         * Handles image upload and OCR processing via n8n webhook
         */
        class OCRDemo {
            constructor() {
                this.webhookUrl = '{{YOUR_N8N_WEBHOOK}}';
                this.selectedFile = null;
                this.initializeEventListeners();
                this.log('OCR Demo initialized');
            }

            /**
             * Initialize all event listeners for the application
             */
            initializeEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const processBtn = document.getElementById('processBtn');
                const clearBtn = document.getElementById('clearBtn');
                const copyTextBtn = document.getElementById('copyTextBtn');
                const copyJsonBtn = document.getElementById('copyJsonBtn');
                const copyStructuredBtn = document.getElementById('copyStructuredBtn');

                // Upload area click
                uploadArea.addEventListener('click', () => fileInput.click());

                // File input change
                fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // Drag and drop events
                uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                uploadArea.addEventListener('drop', (e) => this.handleDrop(e));

                // Button events
                processBtn.addEventListener('click', () => this.processImage());
                clearBtn.addEventListener('click', () => this.clearAll());
                copyTextBtn.addEventListener('click', () => this.copyToClipboard('text'));
                copyJsonBtn.addEventListener('click', () => this.copyToClipboard('json'));
                copyStructuredBtn.addEventListener('click', () => this.copyToClipboard('structured'));
            }

            /**
             * Handle file selection from input
             * @param {Event} event - File input change event
             */
            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            /**
             * Handle drag over event
             * @param {Event} event - Drag over event
             */
            handleDragOver(event) {
                event.preventDefault();
                document.getElementById('uploadArea').classList.add('dragover');
            }

            /**
             * Handle drag leave event
             * @param {Event} event - Drag leave event
             */
            handleDragLeave(event) {
                event.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
            }

            /**
             * Handle file drop event
             * @param {Event} event - Drop event
             */
            handleDrop(event) {
                event.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
                
                const files = event.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            /**
             * Process selected file and show preview
             * @param {File} file - Selected image file
             */
            processFile(file) {
                if (!this.isValidImageFile(file)) {
                    return;
                }

                this.selectedFile = file;
                this.showPreview(file);
                this.hideError();
                this.log(`File selected: ${file.name}, size: ${file.size} bytes`);
            }

            /**
             * Validate if file is a valid image
             * @param {File} file - File to validate
             * @returns {boolean} - True if valid image file
             */
            isValidImageFile(file) {
                const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
                const maxSize = 10 * 1024 * 1024; // 10MB limit
                
                if (!validTypes.includes(file.type)) {
                    this.showError('請選擇有效的圖片檔案 (JPG, PNG, GIF)');
                    return false;
                }
                
                if (file.size > maxSize) {
                    this.showError('圖片檔案過大，請選擇小於 10MB 的圖片');
                    return false;
                }
                
                return true;
            }

            /**
             * Show image preview
             * @param {File} file - Image file to preview
             */
            showPreview(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewSection').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }

            /**
             * Convert file to base64 string
             * @param {File} file - File to convert
             * @returns {Promise<string>} - Base64 string
             */
            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        // Remove data:image/...;base64, prefix
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            /**
             * Process image through OCR webhook
             */
            async processImage() {
                if (!this.selectedFile) {
                    this.showError('請先選擇圖片檔案');
                    return;
                }

                try {
                    this.showLoading(true);
                    this.hideError();
                    this.hideResult();

                    this.log('Starting OCR processing...');

                    // Convert file to base64
                    const base64Image = await this.fileToBase64(this.selectedFile);
                    
                    // Prepare payload to match n8n expected structure
                    const payload = {
                        body: {
                            image: base64Image,
                            filename: this.selectedFile.name,
                            mimeType: this.selectedFile.type,
                            fileSize: this.selectedFile.size
                        }
                    };

                    this.log('Sending request to webhook...');

                    // Send to webhook
                    const response = await fetch(this.webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    this.log('OCR processing completed successfully');
                    this.showResult(result);

                } catch (error) {
                    this.log(`Error during OCR processing: ${error.message}`, 'error');
                    this.showError(`處理失敗: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            /**
             * Show OCR processing result
             * @param {Object} result - OCR result data
             */
            showResult(result) {
                // Extract text from result with multiple fallback paths
                let extractedText = '';
                let confidence = '';
                let metadata = {};
                let structuredData = null;

                // Try different response structures
                if (result.text) {
                    extractedText = result.text;
                    confidence = result.confidence || '';
                } else if (result.candidates && result.candidates[0]) {
                    // Gemini API response structure
                    const candidate = result.candidates[0];
                    if (candidate.content && candidate.content.parts && candidate.content.parts[0]) {
                        extractedText = candidate.content.parts[0].text;
                        confidence = candidate.finishReason === 'STOP' ? '高' : '中等';
                        metadata = {
                            finishReason: candidate.finishReason,
                            safetyRatings: candidate.safetyRatings,
                            usageMetadata: result.usageMetadata
                        };
                        
                        // Try to extract structured data from the text
                        structuredData = this.extractStructuredData(extractedText);
                    }
                } else if (result.data && result.data.text) {
                    extractedText = result.data.text;
                } else if (typeof result === 'string') {
                    extractedText = result;
                } else {
                    extractedText = '無法提取文字內容';
                }

                // Format and display the extracted text
                this.displayFormattedText(extractedText, confidence, metadata);
                
                // Display structured data if available
                this.displayStructuredData(structuredData);
                
                // Format and display JSON
                this.displayFormattedJSON(result);
                
                document.getElementById('resultSection').style.display = 'block';
            }

            /**
             * Extract structured data from AI response text
             * @param {string} text - Raw text from AI response
             * @returns {Array|null} - Structured data array or null
             */
            extractStructuredData(text) {
                try {
                    // Look for JSON blocks in the text
                    const jsonMatch = text.match(/```json\s*([\s\S]*?)\s*```/);
                    if (jsonMatch) {
                        const jsonStr = jsonMatch[1].trim();
                        return JSON.parse(jsonStr);
                    }
                    
                    // Try to parse the entire text as JSON
                    if (text.trim().startsWith('[') || text.trim().startsWith('{')) {
                        return JSON.parse(text.trim());
                    }
                    
                    return null;
                } catch (error) {
                    this.log(`Failed to extract structured data: ${error.message}`, 'error');
                    return null;
                }
            }

            /**
             * Display structured data in card format
             * @param {Array|null} data - Structured data array
             */
            displayStructuredData(data) {
                const structuredSection = document.getElementById('structuredDataSection');
                const cardsContainer = document.getElementById('dataCardsContainer');
                
                if (!data || !Array.isArray(data) || data.length === 0) {
                    structuredSection.style.display = 'none';
                    return;
                }

                // Enhanced field type mapping for better display
                const fieldTypeMap = {
                    // Names
                    'name_zh': { label: '中文姓名', type: 'chinese', icon: '👤' },
                    'name_en': { label: '英文姓名', type: 'english', icon: '👤' },
                    'person name (chinese)': { label: '中文姓名', type: 'chinese', icon: '👤' },
                    'person name (english)': { label: '英文姓名', type: 'english', icon: '👤' },
                    
                    // Titles and positions
                    'title_zh': { label: '中文職稱', type: 'chinese', icon: '💼' },
                    'title_en': { label: '英文職稱', type: 'english', icon: '💼' },
                    'title': { label: '職稱', type: 'english', icon: '💼' },
                    
                    // Contact information
                    'email': { label: '電子郵件', type: 'contact', icon: '📧' },
                    'telephone': { label: '電話', type: 'contact', icon: '📞' },
                    'mobile phone': { label: '手機', type: 'contact', icon: '📱' },
                    'direct phone': { label: '直撥電話', type: 'contact', icon: '📞' },
                    'fax': { label: '傳真', type: 'contact', icon: '📠' },
                    'mobile': { label: '手機', type: 'contact', icon: '📱' },
                    
                    // Address and location
                    'address_zh': { label: '中文地址', type: 'chinese', icon: '📍' },
                    'address_en': { label: '英文地址', type: 'english', icon: '📍' },
                    'address': { label: '地址', type: 'english', icon: '📍' },
                    'service region': { label: '服務地區', type: 'english', icon: '🌏' },
                    
                    // Company information
                    'website': { label: '網站', type: 'contact', icon: '🌐' },
                    'company': { label: '公司', type: 'chinese', icon: '🏢' },
                    'company name': { label: '公司名稱', type: 'english', icon: '🏢' },
                    'company logo text': { label: '公司標誌', type: 'english', icon: '🏷️' },
                    'department': { label: '部門', type: 'chinese', icon: '🏛️' },
                    
                    // Awards and recognition
                    'award/recognition': { label: '獎項/認證', type: 'chinese', icon: '🏆' },
                    'certification': { label: '認證', type: 'chinese', icon: '📜' }
                };

                let cardsHTML = '';
                
                data.forEach(item => {
                    // Handle both old format (key-value pairs) and new format (field-data structure)
                    if (item.field && item.data !== undefined) {
                        // New format: {field: "...", data: "..." or {...}}
                        const fieldKey = item.field.toLowerCase();
                        let displayValue = '';
                        
                        if (typeof item.data === 'object' && item.data !== null) {
                            // Handle object data (like phone numbers with area_code and number)
                            if (item.data.area_code && item.data.number) {
                                displayValue = `${item.data.area_code} ${item.data.number}`;
                            } else {
                                // Convert object to readable string
                                displayValue = JSON.stringify(item.data, null, 2);
                            }
                        } else {
                            displayValue = String(item.data);
                        }
                        
                        if (displayValue && displayValue.trim()) {
                            const fieldInfo = fieldTypeMap[fieldKey] || { 
                                label: item.field, 
                                type: 'default', 
                                icon: '📄' 
                            };
                            
                            cardsHTML += this.createDataCard(fieldInfo, displayValue);
                        }
                    } else {
                        // Old format: direct key-value pairs
                        Object.keys(item).forEach(key => {
                            const value = item[key];
                            if (value && String(value).trim()) {
                                const fieldInfo = fieldTypeMap[key] || { 
                                    label: key.replace(/_/g, ' ').toUpperCase(), 
                                    type: 'default', 
                                    icon: '📄' 
                                };
                                
                                cardsHTML += this.createDataCard(fieldInfo, String(value));
                            }
                        });
                    }
                });

                if (cardsHTML) {
                    cardsContainer.innerHTML = cardsHTML;
                    structuredSection.style.display = 'block';
                } else {
                    cardsContainer.innerHTML = `
                        <div class="no-structured-data">
                            <p>未找到結構化資料</p>
                            <small>請確認圖片包含可識別的文字內容</small>
                        </div>
                    `;
                    structuredSection.style.display = 'block';
                }
            }

            /**
             * Create a data card HTML element
             * @param {Object} fieldInfo - Field information with label, type, and icon
             * @param {string} value - The value to display
             * @returns {string} - HTML string for the card
             */
            createDataCard(fieldInfo, value) {
                const formattedValue = value.replace(/\n/g, '<br>');
                
                return `
                    <div class="data-card">
                        <div class="data-field-label">
                            ${fieldInfo.icon} ${fieldInfo.label}
                        </div>
                        <div class="data-field-value ${fieldInfo.type}">
                            ${formattedValue}
                        </div>
                    </div>
                `;
            }

            /**
             * Display formatted OCR text with better presentation
             * @param {string} text - Extracted text
             * @param {string} confidence - Confidence level
             * @param {Object} metadata - Additional metadata
             */
            displayFormattedText(text, confidence, metadata) {
                const ocrTextElement = document.getElementById('ocrText');
                const statsElement = document.getElementById('resultStats');
                
                // Clear previous content
                ocrTextElement.innerHTML = '';
                statsElement.innerHTML = '';
                
                if (!text || text.trim() === '' || text === '無法提取文字內容') {
                    ocrTextElement.innerHTML = `
                        <div style="text-align: center; color: #666; font-style: italic; padding: 20px;">
                            <i class="icon">❌</i>
                            <p>無法提取文字內容</p>
                            <small>請嘗試使用更清晰的圖片或檢查圖片中是否包含文字</small>
                        </div>
                    `;
                    return;
                }

                // Calculate text statistics
                const stats = {
                    characters: text.length,
                    lines: text.split('\n').length,
                    words: text.split(/\s+/).filter(word => word.length > 0).length,
                    confidence: confidence
                };

                // Display statistics
                let statsHTML = '';
                if (stats.characters > 0) {
                    statsHTML += `
                        <div class="stat-item">
                            <span class="stat-label">字元數：</span>
                            <span class="stat-value">${stats.characters}</span>
                        </div>
                    `;
                }
                if (stats.words > 0) {
                    statsHTML += `
                        <div class="stat-item">
                            <span class="stat-label">詞數：</span>
                            <span class="stat-value">${stats.words}</span>
                        </div>
                    `;
                }
                if (stats.lines > 1) {
                    statsHTML += `
                        <div class="stat-item">
                            <span class="stat-label">行數：</span>
                            <span class="stat-value">${stats.lines}</span>
                        </div>
                    `;
                }
                if (confidence) {
                    const confidenceColor = confidence === '高' ? '#38a169' : confidence === '中等' ? '#d69e2e' : '#666';
                    statsHTML += `
                        <div class="stat-item">
                            <span class="stat-label">信心度：</span>
                            <span class="stat-value" style="color: ${confidenceColor};">${confidence}</span>
                        </div>
                    `;
                }

                statsElement.innerHTML = statsHTML;

                // Create formatted text display
                const formattedText = text
                    .replace(/\n\n+/g, '\n\n') // Normalize multiple line breaks
                    .replace(/\n/g, '<br>') // Convert line breaks to HTML
                    .replace(/\s{2,}/g, ' '); // Normalize multiple spaces

                ocrTextElement.innerHTML = `
                    <div class="ocr-text-container">
                        ${formattedText}
                    </div>
                `;
            }

            /**
             * Display formatted JSON with syntax highlighting
             * @param {Object} data - JSON data to display
             */
            displayFormattedJSON(data) {
                const jsonElement = document.getElementById('jsonOutput');
                
                try {
                    const formattedJSON = JSON.stringify(data, null, 2);
                    const highlightedJSON = this.syntaxHighlightJSON(formattedJSON);
                    jsonElement.innerHTML = highlightedJSON;
                } catch (error) {
                    jsonElement.textContent = '無法格式化 JSON 資料';
                    this.log(`JSON formatting error: ${error.message}`, 'error');
                }
            }

            /**
             * Add syntax highlighting to JSON string
             * @param {string} json - JSON string
             * @returns {string} - HTML with syntax highlighting
             */
            syntaxHighlightJSON(json) {
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    let cls = 'json-number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'json-key';
                        } else {
                            cls = 'json-string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'json-boolean';
                    } else if (/null/.test(match)) {
                        cls = 'json-null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }

            /**
             * Copy content to clipboard
             * @param {string} type - Type of content to copy ('text' or 'json' or 'structured')
             */
            async copyToClipboard(type) {
                try {
                    let content = '';
                    if (type === 'text') {
                        content = document.getElementById('ocrText').textContent;
                    } else if (type === 'json') {
                        content = document.getElementById('jsonOutput').textContent;
                    } else if (type === 'structured') {
                        // Extract structured data from the displayed cards
                        const cards = document.querySelectorAll('.data-card');
                        const structuredData = [];
                        
                        cards.forEach(card => {
                            const label = card.querySelector('.data-field-label').textContent.trim();
                            const value = card.querySelector('.data-field-value').textContent.trim();
                            
                            // Clean up the label (remove emoji and convert to readable format)
                            const cleanLabel = label.replace(/[^\w\s\u4e00-\u9fff]/g, '').trim();
                            
                            structuredData.push({
                                field: cleanLabel,
                                data: value
                            });
                        });
                        
                        content = JSON.stringify(structuredData, null, 2);
                    }

                    await navigator.clipboard.writeText(content);
                    
                    // Show temporary success message
                    const btn = type === 'text' ? 
                        document.getElementById('copyTextBtn') : 
                        type === 'json' ? 
                        document.getElementById('copyJsonBtn') : 
                        document.getElementById('copyStructuredBtn');
                    
                    const originalText = btn.textContent;
                    btn.textContent = '✅ 已複製!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);

                    this.log(`${type} content copied to clipboard`);
                } catch (error) {
                    this.log(`Failed to copy ${type} content: ${error.message}`, 'error');
                    this.showError('複製失敗，請手動選擇文字複製');
                }
            }

            /**
             * Clear all data and reset form
             */
            clearAll() {
                this.selectedFile = null;
                document.getElementById('fileInput').value = '';
                document.getElementById('previewSection').style.display = 'none';
                this.hideResult();
                this.hideError();
                this.log('Form cleared');
            }

            /**
             * Show/hide loading state
             * @param {boolean} show - Whether to show loading
             */
            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('processBtn').disabled = show;
            }

            /**
             * Show error message
             * @param {string} message - Error message to display
             */
            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            /**
             * Hide error message
             */
            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }

            /**
             * Hide result section
             */
            hideResult() {
                document.getElementById('resultSection').style.display = 'none';
            }

            /**
             * Log messages to console with timestamp
             * @param {string} message - Message to log
             * @param {string} level - Log level ('info' or 'error')
             */
            log(message, level = 'info') {
                const timestamp = new Date().toISOString();
                const logMessage = `[${timestamp}] OCR Demo: ${message}`;
                
                if (level === 'error') {
                    console.error(logMessage);
                } else {
                    console.log(logMessage);
                }
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new OCRDemo();
        });
    </script>
